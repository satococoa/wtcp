name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Bash version
        run: /bin/bash --version | head -n 1

      - name: Syntax check
        run: /bin/bash -n bin/wtcp test/test_wtcp.sh

      - name: Run tests
        run: make test
